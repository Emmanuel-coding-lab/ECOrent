<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECOrent | Sustainable Property Rentals</title>
  <style>
    :root {
      --primary-color: #2ecc71;
      --secondary-color: #2c3e50;
      --light-bg: #f8f9fa;
      --text-color: #333;
      --card-bg: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      background-color: var(--light-bg);
    }
    header {
      background-color: var(--secondary-color);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    main {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--secondary-color);
    }
    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .property-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s ease;
    }
    .property-card:hover {
      transform: translateY(-5px);
    }
    .property-card h3 {
      margin-bottom: 10px;
    }
    .property-card p {
      margin-bottom: 5px;
      font-size: 0.95rem;
    }
    .property-card a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ECOrent</h1>
    <p>Eco-friendly, affordable rental properties across Michigan</p>
  </header>
  <main>
    <h2>Available Listings</h2>
    <div class="property-grid">
      <div class="property-card">
        <h3><a href="properties/unit101/index.html">Modern 1BR Apartment</a></h3>
        <p>$1,200/month</p>
        <p>Grand Rapids, MI</p>
      </div>
      <div class="property-card">
        <h3><a href="properties/studio23/index.html">Cozy Downtown Studio</a></h3>
        <p>$950/month</p>
        <p>Grand Rapids, MI</p>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
